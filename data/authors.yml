      in the areas where design and development meet.</p>

    <p>He&#8217;s worked on numerous Compass plugins like
      <a href="https://github.com/Team-Sass/modular-scale">Modular Scale</a>,
      <a href="https://github.com/Team-Sass/singularity">Singularity</a>,
      <a href="https://github.com/Team-Sass/color-schemer">Color Schemer</a>, and
      <a href="https://github.com/Team-Sass/toolkit">Toolkit</a> to help solve design problems in code.
      <a href="https://twitter.com/scottkellum">Follow Scott on Twitter</a>.</p>
