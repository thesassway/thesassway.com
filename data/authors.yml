-
  name: Mario Ricalde
  slug: mario-ricalde
  avatar: /images/authors/mario-ricalde.jpeg
  twitter: mario_ricalde
  github: MarioRicalde
  bio: >
    <p>Mario Ricalde is a tenacious self-taught developer who enjoys improving the front-end
      development process by providing utilities and procedures.</p>

    <p>Mario is the creator of the <a href="https://github.com/kuroir/SCSS">SCSS TextMate
      Bundle</a>, <a href="https://github.com/kuroir/Survival-Kit">Survival + Kit</a> a
      Compass Framework which aims to provide useful mixins for Front-End Engineers and
      <a href="https://github.com/kuroir/AVA-Pattern">The Arrangement for View Assets
      Pattern</a> (writing it!).</p>

    <p>He has worked for several companies around the world and is currently working with
      <a href="http://destructoid.com/">Destructoid</a>,
      <a href="http://www.peeweepc.com/">PeeWeePC</a> and
      <a href="https://learnable.com/">Sitepoint's Learnable.com</a>. You can follow him
      on <a href="https://twitter.com/mario_ricalde">Twitter</a> and check out his codes
      on <a href="https://github.com/MarioRicalde">GitHub</a>.</p>
-
  name: Mason Wendell
  slug: mason-wendell
  avatar: /images/authors/mason-wendell.png
  website: http://thecodingdesigner.com
  twitter: codingdesigner
  bio: >
    <p>Mason Wendell is a Design, CSS, HTML, and Drupal expert who has been designing and
      building websites since the early days of the web. He was an early adopter of Sass
      and Compass, and can't stop talking about it.</p>

    <p>Mason is a Coding Designer and Senior Front End Developer at NBCUniversal where he
      enjoys blurring the line between design and front-end development. He created
      <a href="http://github.com/Team-Sass/breakpoint">Breakpoint</a> to help you write
      media queries in Sass. He also helped start
      <a href="http://github.com/Team-Sass">Team Sass</a> with like-minded Sass nerds.
      He blogs sporadically at <a href="http://thecodingdesigner.com">TheCodingDesigner.com</a></p>

    <p>Follow Mason on Twitter at <a href="http://twitter.com/codingdesigner">@codingdesigner</a>.</p>
