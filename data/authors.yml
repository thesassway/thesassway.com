  bio: >
    <p>Scott Kellum a designer at <a href="http://www.voxmedia.com/">VOX Media</a> creating beautiful
      features for <a href="http://theverge.com/">The Verge</a> as well as having worked on
      <a href="http://www.sbnation.com/">SB Nation</a> and <a href="http://www.polygon.com/">Polygon</a>.
